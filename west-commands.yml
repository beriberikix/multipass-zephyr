west-commands:
  - file: west_commands/vbuild.py
    commands:
      - name: vbuild
        class: VBuild
        help: Build a native_sim target using a Multipass VM.
  - file: west_commands/vrun.py
    commands:
      - name: vrun
        class: VRun
        help: Run a native_sim target using a Multipass VM.
  - file: west_commands/vclean.py
    commands:
      - name: vclean
        class: VClean
        help: Clean build directories in the Multipass VM.
  - file: west_commands/vtwister.py
    commands:
      - name: vtwister
        class: VTwister
        help: Run Zephyr twister tests in a Multipass VM.
